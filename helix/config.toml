theme = "nightfox"

[editor]
line-number = "relative"
mouse = false
# shell = ["zsh"]
cursorline = true
auto-completion = true
auto-format = true
auto-info	= true
bufferline = "always"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = true

[keys.insert]
j = { k = "normal_mode" }
k = { j = "normal_mode" }
